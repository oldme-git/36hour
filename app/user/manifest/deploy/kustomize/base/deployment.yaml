apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name : main
          imagePullPolicy: Always
          volumeMounts:
            - name: conf-volume
              mountPath: /app/config.yaml
              subPath: user.yaml
      volumes:
        - configMap:
            defaultMode: 420
            name: conf
          name: conf-volume
      imagePullSecrets:
        - name: 36hour-aliyun